<Page>
  <div ref:page style="{showImage ? '' : 'height: 906px; width: 700px;'}">
    {#if showImage}
      <img alt :src on:load="stupid()">  
    {/if}
  </div>
</Page>

<script>
  import Page from './Page.html';

  export default {
    oncreate() {
      setTimeout(() => {
        if (document.body.contains(this.refs.page)) this.set({showImage: true});
      }, 25);
    },
    data() {
      return {
        showImage: false,
      };
    },
    methods: {
      stupid() {
        console.log('call event');
        this.fire('pageLoaded');
      }
    },
    components: {Page},
  };
</script>
